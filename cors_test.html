<!DOCTYPE html>
<html>
  <head>
    <title>CORS Test</title>
  </head>
  <body>
    <h1>CORS Test</h1>
    <video id="videoPlayer" controls width="640">
      <source
        src="https://firebasestorage.googleapis.com/v0/b/vast-test-697cc.firebasestorage.app/o/sample_ads_webm%2F31047666.webm?alt=media&token=6e7a26a4-cf3c-4d1a-8943-c9a42f399538"
        type="video/webm"
      />
      Your browser does not support the video tag.
    </video>

    <script>
      // CORS 테스트를 위한 fetch 요청
      fetch(
        "https://firebasestorage.googleapis.com/v0/b/vast-test-697cc.firebasestorage.app/o/sample_ads_webm%2F31047666.webm?alt=media&token=6e7a26a4-cf3c-4d1a-8943-c9a42f399538"
      )
        .then((response) => {
          console.log("Success:", response);
          document.getElementById("result").textContent = "CORS 요청 성공!";
        })
        .catch((error) => {
          console.error("Error:", error);
          document.getElementById("result").textContent =
            "CORS 에러 발생: " + error.message;
        });
    </script>

    <div id="result" style="margin-top: 20px"></div>
  </body>
</html>
